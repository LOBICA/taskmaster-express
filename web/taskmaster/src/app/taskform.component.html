<form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <section>
        <mat-form-field>
            <mat-label for="title">Title</mat-label>
            <input matInput id="title" formControlName="title" placeholder="What do you want to do?" [value]="editableTask?.title">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="description">Description</mat-label>
            <textarea matInput id="description" formControlName="description" [value]="editableTask?.description"></textarea>
        </mat-form-field>
    </section>
    <button mat-stroked-button type="submit">@if(!editableTask) {Add} @else {Save}</button>
    @if(editableTask) {
    &nbsp;<button mat-stroked-button type="button" (click)="cancelEdition()">Cancel</button>
    }
</form>
