<section>
    <mat-form-field>
        <mat-label for="title">Title</mat-label>
        <input matInput id="title" [(ngModel)]="title" placeholder="What do you want to do?">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="description">Description</mat-label>
        <textarea matInput id="description" [(ngModel)]="description"></textarea>
    </mat-form-field>
</section>
<button mat-stroked-button (click)="addTask()">Add</button>
