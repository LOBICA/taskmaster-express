@if(!loggedIn) {
  <button mat-flat-button class="login-btn" style="background-color: #1877F2" type="submit" [disabled]="inProgress" (click)="login()">
    <mat-icon>facebook</mat-icon>
    Login with Facebook
  </button>
}@else {
  <button mat-stroked-button class="logout-btn" color="secondary" type="submit" (click)="logout()">Logout</button>
}
